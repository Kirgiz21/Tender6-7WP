{% extends "base.html" %}

{% block title %}Delete Tender Item{% endblock %}

{% block content %}
<h1>Are you sure you want to delete "{{ item.name }}"?</h1>
<form method="post">
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{{ url_for('main.tenderitem_detail', tender_id=item.tender_id, id=item.id) }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
