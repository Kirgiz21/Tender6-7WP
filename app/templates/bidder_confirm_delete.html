{% extends "base.html" %}

{% block title %}Delete Bidder{% endblock %}

{% block content %}
<h1>Are you sure you want to delete "{{ bidder.name }}"?</h1>
<form method="post">
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{{ url_for('main.bidder_detail', id=bidder.id) }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
